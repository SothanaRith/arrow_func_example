<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List with Edit Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<button id="addUserBtn">âž• Add User</button>

<div id="addModal" class="modal">
  <div class="modal-content">
    <h2>Add User</h2>
    <input id="newFirstName" placeholder="First Name">
    <input id="newLastName" placeholder="Last Name">
    <input id="newEmail" placeholder="Email">
    <input id="newRole" placeholder="Role">
    <input id="newImage" placeholder="Image URL">

    <div class="btn-row">
      <button id="cancelAdd">Cancel</button>
      <button id="saveAdd">Save</button>
    </div>
  </div>
</div>

<div class="container">
  <h2>User List</h2>
  <div class="user-list" id="userList"></div>
</div>

<div class="modal" id="editModal">
  <div class="modal-content">
    <h3>Edit User</h3>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="editFirstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="editLastName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="editEmail">
    </div>

    <div class="form-group">
      <label>Role</label>
      <select id="editRole">
        <option value="admin">Admin</option>
        <option value="moderator">Moderator</option>
        <option value="user">User</option>
      </select>
    </div>

    <div class="modal-actions">
      <button class="btn-cancel" id="cancelEdit">Cancel</button>
      <button class="btn-save" id="saveEdit">Save</button>
    </div>
  </div>
</div>

<script type="module" src="js/app.js" defer></script>
</body>
</html>
